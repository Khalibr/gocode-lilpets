<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Bienvenidos a mi página web, proyecto de gestion de veterinaria.">
    <meta name="keywords" content="página web, proyecto, gestion, veterinaria, turnos, cita">
    <meta name="author" content="julian medina">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/img/favicon/favicon.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/acd588de27.js" crossorigin="anonymous"></script>
    <title>dashboard animals</title>
</head>

<body>
    <!-- contenido principal -->
    <main class="main__dashboard">
        <!-- Barra Lateral Izquierda-->
        <aside class="dashboard__aside">
            <!-- Logo de la barra -->
            <a href="./dashboard.html">
                <img class="aside-logo" src="../assets/img/images/logo-dashboard.png" alt="mi imagen para el logo">
            </a>
            <!-- Etiqueta del usuario -->
            <div class="aside__user-row">
                <i class="fa-solid fa-paw"></i>
                <div class="aside__user-column">
                    <h2>Admin</h2>
                    <span>Admin@gmai.com</span>
                </div>
                <a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
            <!-- Menu lateral -->
            <section class="aside__menu">
                <h5>Crud</h5>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-user-plus"></i>Clients</a></li>
                    <li><a href="#"><i class="fa-solid fa-hippo"></i>Animals</a></li>
                    <li><a href="./dashboard-doctors.html"><i class="fa-solid fa-hospital-user"></i>Doctors</a></li>
                </ul>
                <h5>Other</h5>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-calendar-days"></i>Calendar</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
                </ul>
            </section>
        </aside>
        <!-- Seccion Derecha -->
        <section class="dashboard__windows">
            <!-- Buscador -->
            <header class="windows-navbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search" placeholder="Search for LilPet's...">
            </header>

            <!-- Formulario para Agregar Doctor/a -->
            <section class="crud">
                <h2>New Animal</h2>
                <form action="">
                    <input type="text" name="name" id="" placeholder="Name..." required>
                    <input type="date" name="age" id="" required>
                    <select name="specie" id="" required>
                        <option value="" disabled selected hidden>Select spacie...</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="rodent">Rodent</option>
                        <option value="rabbit">Rabbit</option>
                        <option value="exotic">Exotic</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="breed" id="" placeholder="Breed...">
                    <input type="text" name="owner" id="" placeholder="Owner's name..." required>
                    <input type="number" name="weight" id="" placeholder="Weight..." required>
                    <select name="sterilization" id="">
                        <option value="" disabled selected hidden>Is sterilized?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <div class="crud-btn">
                        <button>add</button>
                        <button>clean</button>
                    </div>
                </form>
            </section>
            <!-- Copyright -->
            <footer class="dashboard__footer">
                <p>Copyright &copy; LilPet's 2023</p>
            </footer>
        </section>
    </main>
</body>

</html>
