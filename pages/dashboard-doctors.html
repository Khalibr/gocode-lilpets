<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Bienvenidos a mi página web, proyecto de gestion de veterinaria.">
    <meta name="keywords" content="página web, proyecto, gestion, veterinaria, turnos, cita">
    <meta name="author" content="julian medina">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/img/favicon/favicon.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/acd588de27.js" crossorigin="anonymous"></script>
    <title>dashboard doctors</title>
</head>

<body>
    <!-- contenido principal -->
    <main class="main__dashboard">
        <!-- Barra Lateral Izquierda-->
        <aside class="dashboard__aside">
            <!-- Logo de la barra -->
            <a href="./dashboard.html">
                <img class="aside-logo" src="../assets/img/images/logo-dashboard.png" alt="mi imagen para el logo">
            </a>
            <!-- Etiqueta del usuario -->
            <div class="aside__user-row">
                <i class="fa-solid fa-paw"></i>
                <div class="aside__user-column">
                    <h2>Admin</h2>
                    <span>Admin@gmai.com</span>
                </div>
                <a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
            <!-- Menu lateral -->
            <section class="aside__menu">
                <h5>New</h5>
                <ul>
                    <li><a href="./dashboard-clients.html"><i class="fa-solid fa-user-plus"></i>Clients</a></li>
                    <li><a href="./dashboard-animals.html"><i class="fa-solid fa-hippo"></i>Animals</a></li>
                    <li><a href="#"><i class="fa-solid fa-hospital-user"></i>Doctors</a></li>
                </ul>
                <h5>Other</h5>
                <ul>
                    <li><a href="./dashboard-calendar.html"><i class="fa-solid fa-calendar-days"></i>Calendar</a></li>
                    <li><a href="./dashboard-settings.html"><i class="fa-solid fa-gear"></i>Settings</a></li>
                </ul>
            </section>
        </aside>
        <!-- Seccion Derecha -->
        <section class="dashboard__windows">
            <!-- Buscador -->
            <header class="windows-navbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search" placeholder="Search for LilPet's...">
            </header>

            <!-- Formulario para Agregar Doctor/a -->
            <section class="crud">
                <h2>New Doctor</h2>
                <form action="">
                    <h4>Personal Information</h4>
                    <input type="text" name="fullname" id="" placeholder="Full Name..." required>
                    <input type="text" name="specialty" id="" placeholder="Specialty..." required>
                    <input type="email" name="email" id="" placeholder="example@gmail.com..." required>
                    <input type="tel" name="phone" id="" placeholder="+54 9 011-1234-1234..." required>
                    <label for="age">Date of Birth:
                        <input type="date" name="age" id="age" required>
                    </label>

                    <h4>Contact</h4>
                    <input type="text" name="country" id="" placeholder="Country...">
                    <input type="text" name="city" id="" placeholder="City...">
                    <input type="text" name="state" id="" placeholder="State/Province...">
                    <input type="text" name="addres" id="" placeholder="Adress...">
                    <input type="number" name="postalcode" id="" placeholder="Postal Code...">
                    
                    <div class="crud-btn">
                        <button>add</button>
                        <button>clean</button>
                    </div>
                </form>
            </section>
            <!-- Copyright -->
            <footer class="dashboard__footer">
                <p>Copyright &copy; LilPet's 2023</p>
            </footer>
        </section>
    </main>
</body>

</html>
